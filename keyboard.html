<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Mapping - Reverse Keyboard Challenge</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            overflow: auto;
        }
        .keyboard-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .back-button {
            background: var(--glass-bg);
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: rgba(100, 255, 218, 0.1);
            transform: translateX(-5px);
        }
        #keyboardGrid {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="keyboard-page">
        <div class="page-header">
            <h1>Keyboard Mapping</h1>
            <a href="index.html" class="back-button">&larr; Back to Test</a>
        </div>
        <div id="keyboardGrid"></div>
    </div>
    <script>
        // Keyboard mapping (reversed layout)
        const keyboardMap = {
            'a': 'z', 'b': 'y', 'c': 'x', 'd': 'w', 'e': 'v',
            'f': 'u', 'g': 't', 'h': 's', 'i': 'r', 'j': 'q',
            'k': 'p', 'l': 'o', 'm': 'n', 'n': 'm', 'o': 'l',
            'p': 'k', 'q': 'j', 'r': 'i', 's': 'h', 't': 'g',
            'u': 'f', 'v': 'e', 'w': 'd', 'x': 'c', 'y': 'b',
            'z': 'a'
        };

        // Initialize keyboard map display
        function initializeKeyboardMap() {
            const keyboardGrid = document.getElementById('keyboardGrid');
            Object.entries(keyboardMap).forEach(([key, value]) => {
                const keyPairDiv = document.createElement('div');
                keyPairDiv.className = 'key-pair';
                keyPairDiv.textContent = `${key.toUpperCase()} â†’ ${value.toUpperCase()}`;
                keyboardGrid.appendChild(keyPairDiv);
            });
        }

        // Initialize
        initializeKeyboardMap();
    </script>
</body>
</html>
